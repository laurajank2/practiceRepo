      <div id="registerPage">
        <div class="card">
        <div class="card-body">
          <h5>Register</h5>
          <button
                  id="logInPageBtn"
                  type="button"
                  class="btn btn-outline-secondary"
                >
                  Log In Page
                </button>
          <div class="form-group">
            <div class="input-group mb-3">
              <input
                id="email"
                class="form-control"
                type="email"
                placeholder="your email..."
              />
              <input
                id="password"
                class="form-control"
                type="text"
                placeholder="password"
              />
              <div class="input-group-append">
                <button
                  id="registerBtn"
                  type="button"
                  class="btn btn-outline-secondary"
                >
                  Register
                </button>
              </div>
            </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="logInPage">
        <div class="card">
        <div class="card-body">
          <h5>Log In</h5>
          <button
                  id="registerPageBtn"
                  type="button"
                  class="btn btn-outline-secondary"
                >
                  Register Page
                </button>
          <div class="form-group">
            <div class="input-group mb-3">
              <input
                id="emailLogin"
                class="form-control"
                type="email"
                placeholder="your email..."
              />
              <input
                id="passwordLogin"
                class="form-control"
                type="text"
                placeholder="password"
              />
              <div class="input-group-append">
                <button
                  id="logInBtn"
                  type="button"
                  class="btn btn-outline-secondary"
                >
                  Log In
                </button>
              </div>
            </div>
              </div>
            </div>
          </div>
        </div>

      <div id="taskListPage">
        <div class="card">
          <div class="card-body">
            <h5>Task List</h5>
            <button
              id="logOutBtn"
              type="button"
              class="btn btn-outline-secondary"
            >
              Log Out
            </button>
            <div class="form-group">
              <div class="input-group mb-3">
                <input
                  id="task"
                  class="form-control"
                  type="text"
                  placeholder="the task..."
                />
                <div class="input-group-append">
                  <button
                    id="addBtn"
                    type="button"
                    class="btn btn-outline-secondary"
                  >
                    Add
                  </button>
                  
                </div>
              </div>
            </div>
          </div>

          <table class="table table-sm table-bordered mt-2">
            <thead class="thead-light">
              <tr>
                <th scope="col">Tasks</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            <tbody id="taskList"></tbody>
          </table>
        </div>
